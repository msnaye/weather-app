<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="header" id="header">
        <h1 class="header-title">Weather App</h1>
    </div>
    <main class="d-flex flex-wrap row main-container">
        <div class="col-lg-3 col-sm-12 search-container">
            <h2>Search For a City</h2>
            <input type="text" class="search-field">
            <button class="btn btn-primary searchbtn">search</button>
            <div class="cities"></div>
        </div>
        <div class="col-9 data-container">
            <div class="card p-3">
                <div class="justify-content-between card-header d-flex">
                    <h2 class="cityname">City Name</h2>
                    <h2 class="date"></h2>
    
                </div>
                <img src="" alt="" class="icon">
                <h3 class="current-temp info">Temperature</h3>
                <h3 class="current-humidity info">Humidity</h3>
                <h3 class="current-windspeed info">Windspeed</h3>
                <h3 class="current-uvi info">UVI</h3>
    
            </div> 
            <section class="forecast-sec">
                <h2 class="forecast-title title">Five Day Forecast</h2>
                <div class="card-container">
        
                </div>
            </section>
        </div>
       

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
